<!doctype html>
<html lang="hi">  
<head>  
<meta charset="utf-8" />  
<meta name="viewport" content="width=device-width,initial-scale=1" />  
<title>Tap-to-Jump Game — MONXCODE</title>  
<style>  
  :root{  
    --bg:#e9f2ff;  
    --ground:#7aa2d6;  
    --card:#ffffff;  
    --muted:#5b6b7a;  
  }  
  *{box-sizing:border-box;margin:0;padding:0}  
  html,body{height:100%}  
  body{  
    background:linear-gradient(180deg,var(--bg),#cfe7ff);  
    font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans","Helvetica Neue",Arial;  
    display:flex;align-items:center;justify-content:center;padding:18px;  
  }  
  .wrap{  
    width:100%;max-width:900px;background:var(--card);border-radius:12px;box-shadow:0 10px 30px rgba(10,30,60,0.12);  
    overflow:hidden;  
  }  
  header{padding:12px 18px;border-bottom:1px solid #eef5ff;display:flex;align-items:center;justify-content:space-between}  
  header h2{font-size:16px;color:#0b2a4a}  
  .hud{display:flex;gap:12px;align-items:center}  
  .stat{background:#f2f8ff;padding:6px 10px;border-radius:8px;color:#0b2a4a;font-weight:600;min-width:80px;text-align:center}  
  .game-area{position:relative;height:420px;background:linear-gradient(180deg,#bfe0ff 0%, #9fcfff 60%);overflow:hidden}  
  .sky{position:absolute;inset:0;pointer-events:none;z-index:0}  
  .ground{  
    position:absolute;left:0;right:0;bottom:0;height:90px;background:linear-gradient(180deg,var(--ground),#2f6aa0);  
    display:flex;align-items:center;padding-left:18px;z-index:2;  
  }  
  .track{position:relative;width:100%;height:1px}  
  /* Character */  
  .player{  
    position:absolute;left:72px;bottom:90px;width:64px;height:64px;transform-origin:center bottom;  
    transition:transform 0.08s linear;z-index:3;  
  }  
  .player svg{width:100%;height:100%}  
  /* Obstacles container */  
  .obstacles{position:absolute;left:0;right:0;top:0;bottom:0;pointer-events:none;z-index:3}  
  .obstacle{  
    position:absolute;bottom:90px;width:84px;height:84px;will-change:transform;  
  }  
  .obstacle.small{width:60px;height:60px;bottom:90px}  
  .obstacle svg, .obstacle img{width:100%;height:100%}  
  /* Score overlay */  
  .overlay{  
    position:absolute;right:16px;top:12px;background:rgba(255,255,255,0.7);padding:6px 10px;border-radius:10px;font-weight:700;color:#05223a;  
  }  
  .center-msg{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;pointer-events:none}  
  .center-msg .text{background:rgba(255,255,255,0.85);padding:10px 14px;border-radius:10px;color:#05223a;font-weight:700;pointer-events:auto}  
  footer{padding:10px 18px;border-top:1px solid #eef5ff;display:flex;gap:12px;align-items:center;justify-content:space-between}  
  button{background:#0b66c2;color:white;padding:8px 12px;border-radius:8px;border:0;cursor:pointer;font-weight:700}  
  button.alt{background:#f0f6ff;color:#0b66c2;border:1px solid #cfe0ff}  
  /* Clouds animation */  
  .cloud{position:absolute;width:120px;height:60px;animation:moveCloud 35s linear infinite;z-index:1}  
  #cloud1{top:50px;left:-150px}  
  #cloud2{top:120px;left:-300px;animation-delay:15s}  
  @keyframes moveCloud{0%{transform:translateX(0)}100%{transform:translateX(120vw)}}  
  #sun{position:absolute;top:20px;left:50%;transform:translateX(-50%);width:80px;height:80px;z-index:1}  
  /* responsive */  
  @media (max-width:520px){ .game-area{height:360px} .player{left:48px;width:56px;height:56px} .obstacle{width:64px;height:64px} }  
</style>  
</head>

  function resetPlayer() {
    player.x = 72;
    player.w = playerEl.offsetWidth || 64;
    player.h = playerEl.offsetHeight || 64;
    player.y = 0;
    player.vy = 0;
    player.onGround = true;
    updatePlayerDOM();
  }

  function updatePlayerDOM(){
    playerEl.style.bottom = (90 + player.y) + 'px';
  }

  function spawnObstacle(){
    const kind = Math.random() < 0.55 ? 'tree' : 'rock';
    const el = document.createElement('div');
    el.className = 'obstacle';
    if(kind === 'rock') el.classList.add('small');
    el.innerHTML = templates[kind];
    const width = el.classList.contains('small') ? 60 : 84;
    el.style.right = '-120px';
    el.style.bottom = 90 + 'px';
    obstaclesEl.appendChild(el);
    obstacles.push({ el, kind, x: area.clientWidth + 20, y:0, w: width, h: width });
    spawnInterval = Math.max(700, 1500 - Math.floor(score/5)*30);
  }

  function gameOver(){
    running = false;
    centerMsg.style.pointerEvents = 'auto';
    centerMsg.style.display = 'flex';
    msgText.textContent = 'Game Over — Tap / Press ↑ to play again';
    btnPause.textContent = 'Pause'; paused=false;
    if(score > high){
      high = score;
      localStorage.setItem('monx_high', high);
      hiEl.textContent = 'High: ' + high;
    }
  }

  function startGame(){
    obstacles.forEach(o=>o.el.remove());
    obstacles = [];
    score = 0;
    scoreEl.textContent = 'Score: ' + score;
    lastTime = performance.now();
    spawnTimer = 0;
    spawnInterval = 1500;
    speed = 220;
    running = true;
    paused = false;
    centerMsg.style.display = 'none';
    msgText.textContent = '';
    resetPlayer();
    requestAnimationFrame(loop);
  }

  function togglePause(){
    if(!running) return;
    paused = !paused;
    btnPause.textContent = paused ? 'Resume' : 'Pause';
    if(!paused) lastTime = performance.now(), requestAnimationFrame(loop);
  }

  function loop(now){
    if(!running || paused) return;
    const dt = Math.min(40, now - lastTime);
    lastTime = now;
    const s = dt/1000;

    spawnTimer += dt;
    if(spawnTimer >= spawnInterval){
      spawnTimer = 0;
      spawnObstacle();
    }

    for(let i=obstacles.length-1;i>=0;i--){
      const o = obstacles[i];
      o.x -= speed*s;
      o.el.style.transform = `translateX(${o.x - area.clientWidth}px)`;
      if(o.x + o.w < -40){
        o.el.remove();
        obstacles.splice(i,1);
        score += 1;
        scoreEl.textContent = 'Score: ' + score;
        if(score%6===0) speed += 18;
      }
    }

    if(!player.onGround || player.vy!==0){
      player.vy += gravity*s;
      player.y -= player.vy*s;
      if(player.y <= 0){
        player.y=0; player.vy=0; player.onGround=true;
        playerEl.style.transform='translateY(0) scale(1)';
      } else {
        player.onGround=false;
        playerEl.style.transform='translateY(-6px) scale(1.02)';
      }
      updatePlayerDOM();
    }

    const pRectReal = playerEl.getBoundingClientRect();
    for(const o of obstacles){
      const oRect = o.el.getBoundingClientRect();
      const shrink = 6;
      const A = { x: pRectReal.left+shrink, y: pRectReal.top+shrink, w: pRectReal.width-shrink*2, h: pRectReal.height-shrink*2 };
      const B = { x: oRect.left+shrink, y: oRect.top+shrink, w: oRect.width-shrink*2, h: oRect.height-shrink*2 };
      if(!(A.x+A.w<B.x || A.x>B.x+B.w || A.y+A.h<B.y || A.y>B.y+B.h)){
        gameOver();
        return;
      }
    }

    requestAnimationFrame(loop);
  }

  function jump(){
    if(!running){ startGame(); return; }
    if(paused) return;
    if(player.onGround){ player.vy = jumpVel; player.onGround=false; playerEl.style.transform='translateY(-6px) scale(1.03)'; }
  }

  area.addEventListener('click', e => { if(!e.target.closest('button')) jump(); }, {passive:true});
  area.addEventListener('touchstart', e => { if(!e.target.closest('button')) jump(); }, {passive:true});
  window.addEventListener('keydown', e => { 
    if(['ArrowUp',' ','w','W'].includes(e.key)){ e.preventDefault(); jump(); }
    if(e.key==='p'||e.key==='P') togglePause();
  });

  btnRestart.addEventListener('click', ()=>startGame());
  btnPause.addEventListener('click', ()=>togglePause());

  resetPlayer();
  centerMsg.style.display='flex';
  msgText.textContent='Tap / Press ↑ to start';

  window.addEventListener('storage', () => {
    high = Number(localStorage.getItem('monx_high') || 0);
    hiEl.textContent = 'High: ' + high;
  });

  window.addEventListener('resize', ()=>{
    player.w=playerEl.offsetWidth;
    player.h=playerEl.offsetHeight;
  });

})();
</script>
